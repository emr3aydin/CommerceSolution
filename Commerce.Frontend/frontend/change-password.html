<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Değiştir - Commerce System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px 0;
        }
        .change-password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
            margin: auto;
        }
        .change-password-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .change-password-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary {
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .password-strength {
            margin-top: 10px;
        }
        .strength-meter {
            height: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .security-tips {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        .security-tips h6 {
            color: #667eea;
            margin-bottom: 15px;
        }
        .security-tips ul {
            margin-bottom: 0;
        }
        .security-tips li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="change-password-container">
                    <div class="change-password-header">
                        <i class="fas fa-user-shield fa-3x mb-3"></i>
                        <h2>Şifre Değiştir</h2>
                        <p class="mb-0">Hesabınızın güvenliği için şifrenizi düzenli olarak değiştirin</p>
                    </div>
                    
                    <div class="change-password-body">
                        <div id="alertContainer"></div>
                        
                        <form id="changePasswordForm">
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">
                                    <i class="fas fa-key me-2"></i>Mevcut Şifre
                                </label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="currentPassword" name="currentPassword" 
                                           placeholder="Mevcut şifrenizi girin" required>
                                    <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0 h-100" 
                                            id="toggleCurrentPassword" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Yeni Şifre
                                </label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="newPassword" name="newPassword" 
                                           placeholder="Yeni şifrenizi girin" required>
                                    <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0 h-100" 
                                            id="toggleNewPassword" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength">
                                    <div class="strength-meter bg-secondary" id="strengthMeter"></div>
                                    <small class="text-muted" id="strengthText">Şifre gücü</small>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Yeni Şifre Tekrar
                                </label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                           placeholder="Yeni şifrenizi tekrar girin" required>
                                    <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0 h-100" 
                                            id="toggleConfirmPassword" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <small class="text-muted" id="passwordMatch"></small>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary" id="submitBtn">
                                    <i class="fas fa-check me-2"></i>
                                    Şifremi Değiştir
                                </button>
                                <button type="button" class="btn btn-secondary" onclick="goBack()">
                                    <i class="fas fa-arrow-left me-2"></i>
                                    İptal
                                </button>
                            </div>
                        </form>
                        
                        <div class="security-tips">
                            <h6><i class="fas fa-shield-alt me-2"></i>Güvenlik İpuçları</h6>
                            <ul class="small text-muted">
                                <li>En az 8 karakter kullanın</li>
                                <li>Büyük ve küçük harf karışımı kullanın</li>
                                <li>Rakam ve özel karakter ekleyin</li>
                                <li>Kişisel bilgilerinizi kullanmayın</li>
                                <li>Şifrenizi düzenli olarak değiştirin</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://localhost:7057/api';

        // Check if user is logged in
        if (!localStorage.getItem('authToken')) {
            window.location.href = 'login.html';
        }

        // Password visibility toggles
        document.getElementById('toggleCurrentPassword').addEventListener('click', function() {
            togglePasswordVisibility('currentPassword', this);
        });

        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            togglePasswordVisibility('newPassword', this);
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            togglePasswordVisibility('confirmPassword', this);
        });

        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });

        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        // Form submission
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formData = {
                currentPassword: document.getElementById('currentPassword').value,
                newPassword: document.getElementById('newPassword').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            
            // Validation
            if (formData.newPassword !== formData.confirmPassword) {
                showAlert('danger', 'Yeni şifreler eşleşmiyor.');
                return;
            }
            
            if (formData.newPassword.length < 6) {
                showAlert('danger', 'Yeni şifre en az 6 karakter olmalıdır.');
                return;
            }
            
            if (formData.currentPassword === formData.newPassword) {
                showAlert('danger', 'Yeni şifre mevcut şifre ile aynı olamaz.');
                return;
            }
            
            // Button loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Değiştiriliyor...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/change-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('authToken')}`
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('success', data.message || 'Şifreniz başarıyla değiştirildi.');
                    // Clear form
                    document.getElementById('changePasswordForm').reset();
                    document.getElementById('strengthMeter').style.width = '0%';
                    document.getElementById('strengthText').textContent = 'Şifre gücü';
                    document.getElementById('passwordMatch').textContent = '';
                } else {
                    if (response.status === 401) {
                        localStorage.removeItem('authToken');
                        window.location.href = 'login.html';
                        return;
                    }
                    showAlert('danger', data.message || 'Bir hata oluştu. Lütfen tekrar deneyin.');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('danger', 'Bağlantı hatası. Lütfen tekrar deneyin.');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Şifremi Değiştir';
            }
        });

        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function checkPasswordStrength(password) {
            const meter = document.getElementById('strengthMeter');
            const text = document.getElementById('strengthText');
            
            let strength = 0;
            let className = '';
            let strengthText = '';
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            switch (strength) {
                case 0:
                case 1:
                    className = 'bg-danger';
                    strengthText = 'Çok Zayıf';
                    break;
                case 2:
                    className = 'bg-warning';
                    strengthText = 'Zayıf';
                    break;
                case 3:
                    className = 'bg-info';
                    strengthText = 'Orta';
                    break;
                case 4:
                    className = 'bg-success';
                    strengthText = 'Güçlü';
                    break;
                case 5:
                    className = 'bg-success';
                    strengthText = 'Çok Güçlü';
                    break;
            }
            
            meter.className = `strength-meter ${className}`;
            meter.style.width = `${(strength / 5) * 100}%`;
            text.textContent = strengthText;
        }

        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchText = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchText.textContent = '';
                return;
            }
            
            if (newPassword === confirmPassword) {
                matchText.textContent = '✓ Şifreler eşleşiyor';
                matchText.className = 'text-success';
            } else {
                matchText.textContent = '✗ Şifreler eşleşmiyor';
                matchText.className = 'text-danger';
            }
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }

        function goBack() {
            if (document.referrer) {
                window.history.back();
            } else {
                window.location.href = 'dashboard.html'; // or main page
            }
        }
    </script>
</body>
</html>
