<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifre Sıfırla - Commerce System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .reset-password-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 500px;
            width: 100%;
        }
        .reset-password-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .reset-password-body {
            padding: 40px;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 15px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .alert {
            border-radius: 10px;
            border: none;
        }
        .code-input {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 10px;
            background: #f8f9fa;
        }
        .password-strength {
            margin-top: 10px;
        }
        .strength-meter {
            height: 5px;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }
        .back-to-login a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
        }
        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="reset-password-container">
                    <div class="reset-password-header">
                        <i class="fas fa-shield-alt fa-3x mb-3"></i>
                        <h2>Şifre Sıfırla</h2>
                        <p class="mb-0">Email adresinize gönderilen 6 haneli kodu girin ve yeni şifrenizi belirleyin</p>
                    </div>
                    
                    <div class="reset-password-body">
                        <div id="alertContainer"></div>
                        
                        <form id="resetPasswordForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email Adresi
                                </label>
                                <input type="email" class="form-control" id="email" name="email" readonly>
                            </div>
                            
                            <div class="mb-4">
                                <label for="code" class="form-label">
                                    <i class="fas fa-key me-2"></i>Sıfırlama Kodu
                                </label>
                                <input type="text" class="form-control code-input" id="code" name="code" 
                                       placeholder="123456" maxlength="6" required>
                                <small class="text-muted">Email adresinize gönderilen 6 haneli kodu girin</small>
                            </div>
                            
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Yeni Şifre
                                </label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="newPassword" name="newPassword" 
                                           placeholder="Yeni şifrenizi girin" required>
                                    <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0 h-100" 
                                            id="toggleNewPassword" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength">
                                    <div class="strength-meter bg-secondary" id="strengthMeter"></div>
                                    <small class="text-muted" id="strengthText">Şifre gücü</small>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Şifre Tekrar
                                </label>
                                <div class="position-relative">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" 
                                           placeholder="Şifrenizi tekrar girin" required>
                                    <button type="button" class="btn btn-outline-secondary position-absolute end-0 top-0 h-100" 
                                            id="toggleConfirmPassword" style="border-top-left-radius: 0; border-bottom-left-radius: 0;">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <small class="text-muted" id="passwordMatch"></small>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3" id="submitBtn">
                                <i class="fas fa-check me-2"></i>
                                Şifremi Sıfırla
                            </button>
                        </form>
                        
                        <div class="back-to-login">
                            <a href="login.html">
                                <i class="fas fa-arrow-left me-2"></i>
                                Giriş sayfasına dön
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://localhost:7057/api';

        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        if (email) {
            document.getElementById('email').value = email;
        }

        // Password visibility toggles
        document.getElementById('toggleNewPassword').addEventListener('click', function() {
            togglePasswordVisibility('newPassword', this);
        });

        document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
            togglePasswordVisibility('confirmPassword', this);
        });

        // Password strength checker
        document.getElementById('newPassword').addEventListener('input', function() {
            checkPasswordStrength(this.value);
            checkPasswordMatch();
        });

        document.getElementById('confirmPassword').addEventListener('input', checkPasswordMatch);

        // Code input formatting
        document.getElementById('code').addEventListener('input', function() {
            this.value = this.value.replace(/\D/g, ''); // Only numbers
        });

        // Form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const submitBtn = document.getElementById('submitBtn');
            const formData = {
                email: document.getElementById('email').value,
                code: document.getElementById('code').value,
                newPassword: document.getElementById('newPassword').value,
                confirmPassword: document.getElementById('confirmPassword').value
            };
            
            // Validation
            if (formData.code.length !== 6) {
                showAlert('danger', 'Sıfırlama kodu 6 haneli olmalıdır.');
                return;
            }
            
            if (formData.newPassword !== formData.confirmPassword) {
                showAlert('danger', 'Şifreler eşleşmiyor.');
                return;
            }
            
            if (formData.newPassword.length < 6) {
                showAlert('danger', 'Şifre en az 6 karakter olmalıdır.');
                return;
            }
            
            // Button loading state
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Sıfırlanıyor...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (response.ok && data.success) {
                    showAlert('success', data.message || 'Şifreniz başarıyla sıfırlandı.');
                    // Redirect to login page after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert('danger', data.message || 'Bir hata oluştu. Lütfen tekrar deneyin.');
                }
            } catch (error) {
                console.error('Error:', error);
                showAlert('danger', 'Bağlantı hatası. Lütfen tekrar deneyin.');
            } finally {
                // Reset button
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-check me-2"></i>Şifremi Sıfırla';
            }
        });

        function togglePasswordVisibility(inputId, button) {
            const input = document.getElementById(inputId);
            const icon = button.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function checkPasswordStrength(password) {
            const meter = document.getElementById('strengthMeter');
            const text = document.getElementById('strengthText');
            
            let strength = 0;
            let className = '';
            let strengthText = '';
            
            if (password.length >= 6) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;
            
            switch (strength) {
                case 0:
                case 1:
                    className = 'bg-danger';
                    strengthText = 'Çok Zayıf';
                    break;
                case 2:
                    className = 'bg-warning';
                    strengthText = 'Zayıf';
                    break;
                case 3:
                    className = 'bg-info';
                    strengthText = 'Orta';
                    break;
                case 4:
                    className = 'bg-success';
                    strengthText = 'Güçlü';
                    break;
                case 5:
                    className = 'bg-success';
                    strengthText = 'Çok Güçlü';
                    break;
            }
            
            meter.className = `strength-meter ${className}`;
            meter.style.width = `${(strength / 5) * 100}%`;
            text.textContent = strengthText;
        }

        function checkPasswordMatch() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const matchText = document.getElementById('passwordMatch');
            
            if (confirmPassword === '') {
                matchText.textContent = '';
                return;
            }
            
            if (newPassword === confirmPassword) {
                matchText.textContent = '✓ Şifreler eşleşiyor';
                matchText.className = 'text-success';
            } else {
                matchText.textContent = '✗ Şifreler eşleşmiyor';
                matchText.className = 'text-danger';
            }
        }

        function showAlert(type, message) {
            const alertContainer = document.getElementById('alertContainer');
            alertContainer.innerHTML = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            `;
        }
    </script>
</body>
</html>
